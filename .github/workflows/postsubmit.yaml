name: postsubmit
on:
  push:
    branches: [ main ]
    paths: 
      - '**/**'            
      - '!config/**'    
      - 'config/components/edge-iam-v2/targets/**'  
jobs:
  ci:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, '[generated]') }} # do not trigger for commits generated by postsubmit
    steps:
    - name: Checkout
      uses: actions/checkout@v3