name: postsubmit
on:
  push:
    branches: [ main ]
    paths: 
      - '**/**'            
      - '!config/**'    
      - 'config/components/edge-iam-v2/targets/**'  
jobs:
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          ifonlyiam:
            - '!config/components/edge-iam-v2/targets/**'
  ci:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, '[generated]') || needs.changes.outputs.ifonlyiam == 'false' }} # do not trigger for commits generated by postsubmit or changes are more than just iam
    steps:
    - name: Checkout
      uses: actions/checkout@v3