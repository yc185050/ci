name: postsubmit
on:
  push:
    branches: [ main ]
    paths: 
      - 'config/components/edge-iam-v2/targets/**'  
jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      ifonlyiam: ${{ steps.filter.outputs.ifonlyiam }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          notonlyiam:
            - '!config/components/edge-iam-v2/targets/**'
  ci:
    needs: changes
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, '[generated]') || needs.changes.outputs.notonlyiam == 'false' }} # do not trigger for commits generated by postsubmit or contains changes are more than just iam
    steps:
    - name: Checkout
      uses: actions/checkout@v3